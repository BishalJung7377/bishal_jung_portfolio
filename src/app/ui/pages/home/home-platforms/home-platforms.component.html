<div
  class="tb-position--relative main current"
  ngClass.xs="xs"
  ngClass.sm="sm"
  #animRefView
>
  <!-- <div class="tb-position--absolute tb-height--full"> -->
  <!-- <div class="background-bar">

        <div class="tb-container vertical-line-container" fxLayoutAlign="space-between stretch">
            <div class="vertical-lines"></div>
            <div class="vertical-lines"></div>
            <div class="vertical-lines"></div>
        </div>
    </div> -->
  <div class="tb-container tb-position--relative container">
    <div fxLayout="column" fxLayoutAlign="start stretch">
      <div ngClass.gt-xs="tb-height--64" ngClass.xs="tb-height--20"></div>

      <h2
        [@transitionText]="{ value: _mTriggerAnim, params: { animDelay: 100 } }"
        ngClass.gt-sm="current-typo--h3-light"
        ngClass.sm="current-typo--h3-light"
        ngClass.xs="current-typo--h4"
      >
        My Platforms.
      </h2>

      <div ngClass.gt-xs="tb-height--56" ngClass.xs="tb-height--20"></div>

      <!-- card junkielabs -->
      <a
        [@transitionText]="{ value: _mTriggerAnim, params: { animDelay: 200 } }"
        class="junkie-section tb-position--relative card tb-color-bg--black-4 unlink"
        target="_blank"
      >
        <!-- <div class="ribbon ribbon-top-right"><span class="current-typo--h5">Open Source</span></div> -->

        <div
          class="card-content tb-position--relative"
          fxLayout="row"
          fxLayout.xs="column"
          fxLayoutAlign="start center"
        >
          <div
            fxFlex="50"
            class="tb-position--relative"
            ngClass.gt-xs="tb-padding--right-16"
            ngClass.xs="tb-padding--bottom-24"
            fxLayout="column"
          >
            <div class="tb-height--12"></div>
            <div class="tb-height--48">
              <img
                class="tb-image"
                src="assets/img/logos/icons8-linkedin-480.png"
              />
            </div>
            <div class="tb-height--12"></div>

            <h3
              class="tb-font-weight--medium tb-color--black"
              ngClass.xs="current-typo--h2-medium"
              ngClass.sm="current-typo--h3-medium "
              ngClass.gt-sm="current-typo--h2-medium"
            >
              LinkedIn
            </h3>
            <div class="tb-height--12"></div>
            <p class="current-typo--body1 tb-color--black-75">
              Connect. Find. Be found.
            </p>
            <div class="tb-height--20"></div>
            <a
              fxFlexAlign="start"
              class="btn-junkielab-area"
              href="https://www.linkedin.com/in/bsalt7377596/"
              target="_blank"
            >
              <button mat-raised-button color="primary">
                <span class="current-typo--button-medium">Connect Now.</span>
              </button>
            </a>
            <div class="tb-height--12"></div>
          </div>

          <div
            class="card-image-area"
            fxFlex.xs="none"
            fxFlex
            fxLayoutAlign="start center"
            fxLayout="column"
          >
            <!-- <img class="image tb-position--relative" src="assets/img/illustrations/pic_junkielabs.png"> -->
          </div>

          <!-- <div fxFlex fxFlex.xs="none" class="card-empty-space tb-width--76">


                    </div> -->
        </div>
      </a>

      <div ngClass.gt-xs="tb-height--32" ngClass.xs="tb-height--20"></div>

      <!-- card thedroid -->
      <a
        [@transitionText]="{ value: _mTriggerAnim, params: { animDelay: 300 } }"
        class="thedroid-section tb-position--relative card tb-color-bg--white unlink"
        target="_blank"
      >
        <!-- <div class="ribbon ribbon-top-right"><span class="current-typo--h5">Open Source</span></div> -->

        <div
          class="card-content tb-position--relative"
          fxLayout="row"
          fxLayout.xs="column"
          fxLayoutAlign="start center"
        >
          <div
            fxFlex="50"
            class="tb-position--relative"
            ngClass.gt-xs="tb-padding--right-16"
            ngClass.xs="tb-padding--bottom-24"
            fxLayout="column"
          >
            <div class="tb-height--12"></div>
            <div class="tb-height--64">
              <img
                class="tb-image"
                src="assets/img/logos/icons8-github-500.png"
              />
            </div>
            <div class="tb-height--12"></div>

            <h3
              class="tb-font-weight--medium tb-color--black"
              ngClass.xs="current-typo--h2-medium"
              ngClass.sm="current-typo--h3-medium "
              ngClass.gt-sm="current-typo--h2-medium"
            >
              GitHub
            </h3>
            <div class="tb-height--12"></div>
            <p class="current-typo--body1 tb-color--black-75">
              GitHub: Where code meets collaboration.
            </p>
            <div class="tb-height--32"></div>
            <a
              fxFlexAlign="start"
              class="btn-thedroid-area"
              href="https://github.com/BishalJung7377"
              target="_blank"
            >
              <button class="thedroid-button" mat-raised-button color="primary">
                <span class="current-typo--button-medium">Follow Now.</span>
              </button>
            </a>
          </div>

          <div
            class="card-image-area"
            fxFlex.xs="none"
            fxFlex
            fxLayoutAlign="start center"
            fxLayout="column"
          >
            <!-- <img class="image tb-position--relative" src="assets/img/illustrations/pic_junkielabs.png"> -->
          </div>

          <!-- <div class="card-image-area" fxFlex.xs="none" fxFlex fxLayoutAlign="start center" fxLayout="column">

                        <img class="image tb-position--relative" src="assets/img/illustrations/pic_junkielabs.png">

                    </div> -->
        </div>
      </a>
    </div>
  </div>
</div>
