<div
  class="tb-position--relative main current"
  ngClass.xs="xs"
  ngClass.sm="sm"
  #animRefView
>
  <div class="tb-container tb-position--relative container">
    <div fxLayout="column" fxLayoutAlign="start stretch">
      <div ngClass.gt-xs="tb-height--64" ngClass.xs="tb-height--20"></div>

      <h2
        [@transitionText]="{ value: _mTriggerAnim, params: { animDelay: 100 } }"
        ngClass.gt-sm="current-typo--h3-light"
        ngClass.sm="current-typo--h3-light"
        ngClass.xs="current-typo--h4"
      >
        Skills.
      </h2>
      <div ngClass.gt-xs="tb-height--48" ngClass.xs="tb-height--20"></div>

      <div>
        <div>
          <div>
            <div class="col-md-12">
              <div class="skillbar" data-percent="70%">
                <div class="skillbar-title">Data Cleaning</div>
                <div class="skill-bar-percent">70%</div>
                <div class="skillbar-bar" style="width: 70%"></div>
              </div>
              <div class="skillbar" data-percent="70%">
                <div class="skillbar-title">Machine Learning</div>
                <div class="skill-bar-percent">75%</div>
                <div class="skillbar-bar" style="width: 75%"></div>
              </div>
              <div class="skillbar" data-percent="70%">
                <div class="skillbar-title">Communication</div>
                <div class="skill-bar-percent">80%</div>
                <div class="skillbar-bar" style="width: 80%"></div>
              </div>
              <div class="skillbar" data-percent="55%">
                <div class="skillbar-title">Python</div>
                <div class="skill-bar-percent">90%</div>
                <div class="skillbar-bar" style="width: 90%"></div>
              </div>

              <div class="skillbar" data-percent="80%">
                <div class="skillbar-title">JavaScript</div>
                <div class="skill-bar-percent">85%</div>
                <div class="skillbar-bar" style="width: 85%"></div>
              </div>
              <div class="skillbar" data-percent="70%">
                <div class="skillbar-title">Data Visualization</div>
                <div class="skill-bar-percent">85%</div>
                <div class="skillbar-bar" style="width: 85%"></div>
              </div>
              <div class="skillbar" data-percent="40%">
                <div class="skillbar-title">CSS/SCSS</div>
                <div class="skill-bar-percent">60%</div>
                <div class="skillbar-bar" style="width: 60%"></div>
              </div>

              <div class="skillbar" data-percent="70%">
                <div class="skillbar-title">HTML/BOOTSTRAP</div>
                <div class="skill-bar-percent">70%</div>
                <div class="skillbar-bar" style="width: 70%"></div>
              </div>
              <div class="skillbar" data-percent="80%">
                <div class="skillbar-title">TypeScript</div>
                <div class="skill-bar-percent">85%</div>
                <div class="skillbar-bar" style="width: 85%"></div>
              </div>
              <div class="skillbar" data-percent="80%">
                <div class="skillbar-title">Sql</div>
                <div class="skill-bar-percent">60%</div>
                <div class="skillbar-bar" style="width: 40%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div ngClass.gt-xs="tb-height--48" ngClass.xs="tb-height--20"></div>
      <app-my-apps></app-my-apps>
    </div>
  </div>
</div>
